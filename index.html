<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What time is it?</title>
</head>
<body>
    <p>Select Timezone:</p>
    <form>
        <input type="radio" name="timezone" value="est" id="est">
        <label for="est">Eastern Standard Time</label><br>
        <input type="radio" name="timezone" value="cst" id="cst">
        <label for="cst">Central Standard Time</label><br>
        <input type="radio" name="timezone" value="mst" id="mst">
        <label for="mst">Mountain Standard Time</label><br>
        <input type="radio" name="timezone" value="pst" id="pst">
        <label for="pst">Pacific Standard Time</label><br>
        <input type="radio" name="timezone" value="ast" id="ast">
        <label for="ast">Alaska Standard Time</label><br>
        <input type="radio" name="timezone" value="hst" id="hst">
        <label for="hst">Hawaiin-Aleutian Standard Time</label><br>

        <!--Submit button!-->
        <button type="button" value="Submit" onclick="myfunc()">Submit</button>
        <div id="ex"></div>
        <div id="tz"></div>
    </form>
    <script>
        //define a variable that holds a number
        function myfunc(){
            var radioButtons = document.getElementsByName("timezone");
            var selected = radioButtons[0];
            for(var i = 0; i < radioButtons.length; i++){
                if(radioButtons[i].checked == true){
                    selected = radioButtons[i];
                    break;
                }
            }
            var elem = document.getElementById("ex");
            elem.innerHTML = selected.value;
            //check to see which time zone you're getting, then change offset based on that
            clock();
        }

function clock(){
            //this will grab the current date and time from your local machine
            var day = new Date();
            var hour =day.getHours();
            var min =day.getMinutes();
            var sec =day.getSeconds();
            var time = hour + ":" + min + ":" + sec;
           
            setTimeout(clock,1000);
            //calls function every 1000ms
            document.getElementById("tz").innerHTML = time;
           
        }

      clock();
    </script>
</body>
</html>
